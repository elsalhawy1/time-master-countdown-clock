
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeMaster Countdown Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="timer-container">
      <h1>TimeMaster</h1>
      
      <div class="timer-display">
        <span id="timer">00:00</span>
      </div>
      
      <div class="timer-input">
        <div class="input-group">
          <label for="minutes">Minutes</label>
          <input type="number" id="minutes" min="0" max="99" placeholder="00">
        </div>
        <div class="input-group">
          <label for="seconds">Seconds</label>
          <input type="number" id="seconds" min="0" max="59" placeholder="00">
        </div>
      </div>
      
      <div class="timer-controls">
        <button id="start-button">Start</button>
        <button id="pause-button" disabled>Pause</button>
        <button id="reset-button" disabled>Reset</button>
      </div>
    </div>
    <footer>
      TimeMaster Â© 2025 - Your Countdown Timer
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
